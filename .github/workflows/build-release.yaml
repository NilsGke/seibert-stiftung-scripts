name: Build and Release
on:
  push:
    branches: main
    paths:
      - src/**
      - vite.config.ts

jobs:
  build-and-release:
    name: "build"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Build
        run: bun run build

      - name: Gen Versioning Data
        id: versioning
        uses: Soumeh/Auto-Versioning@main

      - name: write version to dist script
        id: writeVersion
        run: bun run applyVersion --version "${{ steps.versioning.outputs.tag }}"

      - name: Create Release
        uses: ncipollo/release-action@v1

        with:
          name: ${{ steps.versioning.outputs.tag }}
          tag: ${{ steps.versioning.outputs.tag }}
          artifacts: "dist/versioned/seibert-stiftung-global.user.js, dist/versioned/seibert-stiftung-global.meta.js"
          body: "${{ steps.versioning.outputs.changelog }}"
